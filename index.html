    :root{
      --bg:#070A12;

      --stroke:rgba(255,255,255,.08);

    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", Helvetica, sans-serif;
      background: radial-gradient(1200px 600px at 50% 0%, rgba(124,92,255,.22), transparent 60%),
                  radial-gradient(900px 450px at 15% 35%, rgba(67,216,255,.14), transparent 60%),
                  radial-gradient(900px 450px at 85% 55%, rgba(161,76,255,.12), transparent 60%),
                  var(--bg);
      color: var(--text);
      overflow-x:hidden;
    }

    a{color:inherit; text-decoration:none}
    .container{max-width:1100px; margin:0 auto; padding:0 22px}

    /* Top Nav */
    .nav{
      position:sticky; top:0;
      backdrop-filter: blur(10px);
      background: linear-gradient(to bottom, rgba(7,10,18,.7), rgba(7,10,18,.25));
      border-bottom:1px solid rgba(255,255,255,.06);
      z-index:10;
    }
    .nav-inner{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 0;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:800; letter-spacing:.10em;
    }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background: linear-gradient(90deg, var(--cyan), var(--purple));
      box-shadow: 0 0 18px rgba(67,216,255,.35);
    }
    .nav-links{
      display:flex; gap:18px; font-size:14px; color:var(--muted);
    }
    .nav-links a{padding:8px 10px; border-radius:999px}
    .nav-links a:hover{background:rgba(255,255,255,.06); color:var(--text)}

    /* Buttons */
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:12px 16px;
      border-radius:999px;
      font-weight:700;
      border:1px solid rgba(255,255,255,.10);
      transition: transform .15s ease, background .2s ease, border .2s ease, box-shadow .2s ease;
      cursor:pointer;
      user-select:none;
      white-space:nowrap;
      font-size:14px;
    }
    .btn:active{transform: translateY(1px)}
    .btn-primary{
      background: linear-gradient(90deg, var(--purple), var(--purple2));
      border:1px solid rgba(255,255,255,.14);
      box-shadow: 0 16px 40px rgba(124,92,255,.25);
    }
    .btn-primary:hover{
      box-shadow: 0 18px 48px rgba(124,92,255,.33);
      transform: translateY(-1px);
    }
    .btn-ghost{
      background: rgba(255,255,255,.04);
      color: var(--text);
    }
    .btn-ghost:hover{background: rgba(255,255,255,.07); transform: translateY(-1px)}
    .btn-block{width:100%}
